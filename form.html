<!DOCTYPE html>

  <head>

  <body>
    <div id="divWrapper">
      <div class="sideBar">

          <div class="topNav">
            <h1>Balitsa</h1>
          </div>
          <div class="sideNav">

                  <li> <a href="#">Home</a> </li>
                  <li> <a href="#">History</a> </li>
                  <li> <a href="#">Permohonan</a> </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="topNav">
          <h1>Form Permohonan</h1>
        </div>
        <div class="">

          <div class="formPermohonan">
            <h2 class="formHeader">Form Permohonan</h2>
            <form class="" method="" action="/sd">
              <div class="inputWrapper">
                <label for="no">No. Permohonan</label>
                <input type="text" name="no" placeholder="No. Permohonan"/>
              </div>
              <div class="inputWrapper">
                <label for="no">Nama Peneliti</label>
                <input type="text" name="no" placeholder="Nama Peneliti"/>
              </div>
              <div class="inputWrapper">
                <label for="no">Nip</label>
                <input type="text" name="no" placeholder="Nip"/>
              </div>
              <div class="inputWrapper">
                <label for="no">Kelompok Peneliti</label>
                <input type="text" name="no" placeholder="Kelompok Peneliti"/>
              </div>
              <div class="inputWrapper">
                <label for="no">Penanggung Jawab Lapangan</label>
                <input type="text" name="no" placeholder="Penanggung Jawab Lapangan"/>
              </div>
              <div class="inputWrapper">
                <label for="no">Sumber Dana</label>
                <input type="text" name="no" placeholder="Sumber Dana"/>
              </div>
              <div class="inputWrapper">
                <label for="no">Judul Kegiatan</label>
                <input type="text" name="no" placeholder="Judul Kegiatan"/>
              </div>
              <div class="inputWrapper">
                <label for="no">Kode Kegiatan</label>
                <input type="text" name="no" placeholder="Kode Kegiatan"/>
              </div>
              <div class="inputWrapper d2 left">
                <label for="no">Waktu Kegiatan Berakhir</label>
                <input type="date" name="no" placeholder="Waktu Kegiatan Berakhir"/>
              </div>
              <div class="inputWrapper d2 right">
                <label for="no">Waktu Kegiatan Berakhir</label>
                <input type="date" name="no" placeholder="Waktu Kegiatan Berakhir"/>
              </div>
              <div class="inputWrapper">
                <label for="no">Komoditas</label>
                <input type="text" name="no" placeholder="Komoditas"/>
              </div>
              <div class="inputWrapper">
                <label for="no">Luas Lahan</label>
                <input type="text" name="no" placeholder="Luas Lahan"/>
              </div>
              <div class="inputWrapper">
                <label for="no">Lokasi Lahan</label>
                <input type="text" name="no" placeholder="Lokasi Lahan"/>
              </div>
              <div class="inputWrapper">
                <label for="no">No. Permohonan</label>
                <input type="text" name="no" placeholder="No. Permohonan"/>
              </div>
              <div class="inputWrapper">
                <label for="no">Tananman Sebelumnya</label>
                <input type="text" name="no" placeholder="Tanaman Sebelumnya"/>
              </div>
              <div class="inputWrapper">
                <button type="submit" name="button" class="btnSubmit">
                  Kirim
                </button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
